  enable: false
  gptName: GB
  mode: Hexo-AI-Summary-LiuShen # 默认模式 可选值: tianli/local/Hexo-AI-Summary-LiuShen
  switchBtn: false # 可以配置是否显示切换按钮 以切换tianli/local/Hexo-AI-Summary-LiuShen
  btnLink: https://afdian.net/item/886a79d4db6711eda42a52540025c377
  randomNum: 3 # 按钮最大的随机次数，也就是一篇文章最大随机出来几种
  basicWordCount: 1000 # 最低获取字符数, 最小1000, 最大1999
  key: xxxx
  Referer: https://xx.xx/

ai_summary:
  enable: true
  title: GBのAI摘要
  loadingText: AI正在绞尽脑汁想思路ING···
  modelName: DeepSeek-Chat

# 快捷键配置
shortcutKey:
  enable: false
  delay: 100 # 所有键位延时触发而不是立即触发（包括shift，以解决和浏览器键位冲突问题）
  shiftDelay: 200 # shift按下延时多久开启

# 无障碍优化（在首页按下「shift + ?」以查看效果）
accesskey:
  enable: true

# 友情链接顶部相关配置
linkPageTop:
  enable: true
  title: 与数百名博主无限进步
  # 添加博主友链的评论自定义格式
  addFriendPlaceholder: "昵称（请勿包含博客等字样）：\n网站地址（要求博客地址，请勿提交个人主页）：\n头像图片url（请提供尽可能清晰的图片，我会上传到我自己的图床）：\n描述：\n站点截图（可选）：\n"

# 缩略图后缀 archive/tag/category 页面单独开启后缀
pageThumbnailSuffix: ""

# 隐私协议弹窗
agreementPopup:
  enable: true
  url: /privacy

# 右键菜单
rightClickMenu:
  enable: true

# 首页随便逛逛people模式 而非技能点模式，关闭后为技能点模式需要配置creativity.yml
peoplecanvas:
  enable: false
  img: https://upload-bbs.miyoushe.com/upload/2024/07/27/125766904/ba62475f396df9de3316a08ed9e65d86_5680958632268053399..png

# 动效
dynamicEffect:
  postTopWave: true # 文章顶部波浪效果
  postTopRollZoomInfo: true # 文章顶部滚动时缩放
  pageCommentsRollZoom: true # 非文章页面评论滚动时缩放显示（仅仅Twikoo生效）

# 页面平滑滚动
smoothscroll:
  enable: true #控制开关
  smoothscroll_js: /js/SmoothScroll.js
  frameRate: 300 # [Hz]
  animationTime: 500 # [ms]
  stepSize: 150 # [px]
  accelerationDelta: 100 # 50
  accelerationMax: 3 # 3
  keyboardSupport: true # option
  arrowScroll: 50 # [px]
  pulseAlgorithm: true # true
  pulseScale: 4 # 4
  pulseNormalize: 1 # 1
  fixedBackground: true # 背景固定

# Inject
# Insert the code to head (before '</head>' tag) and the bottom (before '</body>' tag)
# 插入代码到头部 </head> 之前 和 底部 </body> 之前
inject:
  head:
    # 自定义css
    - <link rel="stylesheet" href="/css/custom.css" media="defer" onload="this.media='all'">
    - <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"> # loading用的fontawesome图标
    - <link rel="stylesheet" href="/css/message.css"> # 引入右下角悬浮球样式
    #- <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4978790_570l599x1x7.css" media="defer" onload="this.media='all'"> # 引入iconfont图标

  bottom:
    - <script src="/js/echarts.min.js"></script> # 统计页面
    - <script src="/js/countdown.js"></script> # 引入侧边栏倒计时卡片
    - <script src="/js/card-welcome.js"></script> # 引入侧边栏来访者卡片
    - <script src="/js/footer-animal.js" defer></script> #引入页脚挂件(动物派对)
    - <script src="/js/imgloaded.js?1"></script> # 首页图片渐进式加载
    - <script async src="/js/SmoothScroll.js"></script> # 引入页面平滑滚动
    - <script src="/js/rightside.js"></script> # 引入右侧栏动画优化
    - <script src="/js/message.js"></script> # 引入右下角悬浮球js
    - <script src="/js/ai.js"></script> # 引入AI概括
    - <script src="/js/flink-status.js"></script> # 引入友链页面延迟显示
    - <script src="/js/gb-tooltip.js"></script> # 引入tooltip提示框
    #- <script async src="//at.alicdn.com/t/c/font_4978790_570l599x1x7.js"></script> # 引入iconfont图标

